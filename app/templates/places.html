<body>
    <header class="nav-bar">

    <div class="profile">

            <img src="./static/img/logo.jpg">

        <h1>{{ title }}</h1>
    </div>

    <!--Example  with PlaceHolder Text-->
    <section class="travel-map">
        <h2>Travel Map</h2>
        <div id="map" style="height: 400px;"></div>
    </section>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
    <script>
        var map = L.map('map').setView([0, 0], 2); // Set initial map center and zoom level

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // List of locations
        var locations = [
            { lat: 40.7128, lon: -74.0060, popup: "New York" },
            { lat: 38.9072, lon: -77.0369, popup: "Washington, D.C." },
            { lat: 28.5383, lon: -81.3792, popup: "Orlando, FL" },
            { lat: 32.7767, lon: -96.7970, popup: "Dallas, TX" },
            { lat: 40.6331, lon: -75.7502, popup: "Allentown, PA" },
            { lat: 40.1361, lon: -74.436256, popup: "Jackson Township, NJ" },
            { lat: 30.4583, lon: -91.1408, popup: "Baton Rouge, LA" },
            { lat: 43.0481, lon: -76.1474, popup: "Syracuse, NY" },
            { lat: 43.455345, lon: -76.510498, popup: "Oswego, NY" }
        ];

        // Markers for the map
        locations.forEach(function (location) {
            L.marker([location.lat, location.lon]).addTo(map)
                .bindPopup(location.popup)
                .openPopup();
        });
    </script>
</body>

</html>
