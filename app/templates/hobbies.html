<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta property="og:title" content="Personal Portfolio">
    <meta property="og:description" content="My Personal Portfolio">
    <meta property="og:url" content="{{ url }}">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <link lang='sass' rel="stylesheet" href="./static/styles/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel='icon' href='./static/img/favicon.ico' type='image/x-icon' />
    <title>{{ title }}</title>
</head>

<body>
    <header class="nav-bar">
        <div class="nav-content">
            <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #1d529e">
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-item nav-link active" href="/" style="color:White">About Me <span
                                class="sr-only">(current)</span></a>
                        <a class="nav-item nav-link" href="/work" style="color:White">Work and Education</a>
                        <a class="nav-item nav-link" href="/hobbies" style="color:White">Hobbies</a>
                        <a class="nav-item nav-link disabled" href="/places" style="color:White">Cool Places I've
                            Visited</a>
                        <a class="nav-item nav-link" href="/timeline" style="color:White">Timeline</a>
                    </div>
                </div>
            </nav>

            <a href="/">
                <div class="nav-logo">
                    <img src="./static/img/logo.svg" />
                </div>
            </a>
        </div>
    </header>

    <div class="profile">
        <div id="profile-picture" class="profile-picture">
            <img src="./static/img/logo.jpg">
        </div>
        <h1>{{ title }}</h1>
    </div>

    <!--Example Section with PlaceHolder Text-->
    <h2>Hobbies</h2>
    <ul class="hobbies">
        {% for hobby in hobbies %}
        <li>
            <h3>{{ hobby.name }}</h3>
            {% if hobby.image_url.startswith('http') %}
            <img src="{{ hobby.image_url }}" alt="{{ hobby.name }}" class="hobby-image">
            {% else %}
            <img src="{{ url_for('static', filename=hobby.image_url) }}" alt="{{ hobby.name }}" class="hobby-image">
            {% endif %}
        </li>
        {% endfor %}
    </ul>

    <!-- Form for adding a new hobby -->
    <form method="POST" action="/hobbies">
        <input type="text" name="name" placeholder="Name" required>
        <input type="text" name="image_url" placeholder="Image URL" required>
        <button type="submit">Add Hobby</button>
    </form>
</body>

</html>
